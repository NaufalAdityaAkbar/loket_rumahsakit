<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f0f9ff"/>
  
  <!-- Main Hospital Building -->
  <rect x="200" y="150" width="400" height="300" fill="#ffffff" stroke="#2563eb" stroke-width="8" rx="5"/>
  
  <!-- Hospital Roof -->
  <polygon points="200,150 400,50 600,150" fill="#3b82f6" stroke="#1d4ed8" stroke-width="6"/>
  
  <!-- Windows -->
  <rect x="250" y="200" width="60" height="80" fill="#dbeafe" stroke="#2563eb" stroke-width="4"/>
  <rect x="370" y="200" width="60" height="80" fill="#dbeafe" stroke="#2563eb" stroke-width="4"/>
  <rect x="490" y="200" width="60" height="80" fill="#dbeafe" stroke="#2563eb" stroke-width="4"/>
  
  <rect x="250" y="320" width="60" height="80" fill="#dbeafe" stroke="#2563eb" stroke-width="4"/>
  <rect x="370" y="320" width="60" height="80" fill="#dbeafe" stroke="#2563eb" stroke-width="4"/>
  <rect x="490" y="320" width="60" height="80" fill="#dbeafe" stroke="#2563eb" stroke-width="4"/>
  
  <!-- Door -->
  <rect x="370" y="350" width="60" height="100" fill="#bfdbfe" stroke="#2563eb" stroke-width="4"/>
  <circle cx="415" cy="400" r="5" fill="#1e40af"/>
  
  <!-- Hospital Sign -->
  <rect x="350" y="170" width="100" height="40" fill="#ef4444" stroke="#b91c1c" stroke-width="2" rx="5"/>
  <text x="400" y="195" font-family="Arial" font-size="20" fill="white" text-anchor="middle">HOSPITAL</text>
  
  <!-- Red Cross -->
  <rect x="380" y="100" width="40" height="10" fill="#ef4444"/>
  <rect x="395" y="85" width="10" height="40" fill="#ef4444"/>
  
  <!-- Ambulance -->
  <rect x="100" y="450" width="120" height="50" fill="#ffffff" stroke="#64748b" stroke-width="3" rx="10"/>
  <rect x="160" y="430" width="60" height="40" fill="#ffffff" stroke="#64748b" stroke-width="3"/>
  <circle cx="130" cy="500" r="15" fill="#94a3b8" stroke="#64748b" stroke-width="2"/>
  <circle cx="200" cy="500" r="15" fill="#94a3b8" stroke="#64748b" stroke-width="2"/>
  <rect x="180" y="440" width="30" height="20" fill="#dbeafe"/>
  <rect x="110" y="460" width="30" height="20" fill="#dbeafe"/>
  <rect x="150" y="460" width="10" height="10" fill="#ef4444"/>
  
  <!-- Trees -->
  <circle cx="680" cy="400" r="40" fill="#22c55e"/>
  <rect x="675" y="400" width="10" height="50" fill="#7c2d12"/>
  
  <circle cx="120" cy="350" r="30" fill="#22c55e"/>
  <rect x="115" y="350" width="10" height="40" fill="#7c2d12"/>
  
  <!-- Clouds -->
  <circle cx="150" cy="100" r="25" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <circle cx="180" cy="90" r="30" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <circle cx="210" cy="100" r="20" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <circle cx="650" cy="120" r="20" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <circle cx="680" cy="110" r="25" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <circle cx="710" cy="120" r="15" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Sun -->
  <circle cx="600" cy="80" r="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <line x1="600" y1="30" x2="600" y2="10" stroke="#f59e0b" stroke-width="3"/>
  <line x1="600" y1="130" x2="600" y2="150" stroke="#f59e0b" stroke-width="3"/>
  <line x1="550" y1="80" x2="530" y2="80" stroke="#f59e0b" stroke-width="3"/>
  <line x1="650" y1="80" x2="670" y2="80" stroke="#f59e0b" stroke-width="3"/>
  <line x1="565" y1="45" x2="550" y2="30" stroke="#f59e0b" stroke-width="3"/>
  <line x1="635" y1="115" x2="650" y2="130" stroke="#f59e0b" stroke-width="3"/>
  <line x1="565" y1="115" x2="550" y2="130" stroke="#f59e0b" stroke-width="3"/>
  <line x1="635" y1="45" x2="650" y2="30" stroke="#f59e0b" stroke-width="3"/>
</svg>